<!DOCTYPE>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="main">
        <div class="head">
            <h1 id="back"><i  class='bx bx-arrow-back'></i></h1>
            <h1>Weather App</h1>
        </div>
        <section id="input">
            <div class="p" >Please enter a valid city name:</div>
            <input id="inpt" placeholder="Enter City Name" spellcheck="false">
        </section>
    
        <section id="maintxt">
            <img class="img" src="" alt="weather icon">

            <div class="loc">
                <span><i class='bx-fw bx bxs-map'></i></span>
                <span class="name"></span>
            </div>
            
            <span class="deets"></span> <br>

            <span class="temp"></span>
            <span class="deg">&#176c</span>

            <div class="weather"></div>
        </section>
    </div>
    <h6 class="credit">Sowjhannya S</h6>
    <script src="script.js"></script>
</body>
</html>
